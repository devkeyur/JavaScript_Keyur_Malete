<!--
    JavaScript can refer HTML elements by using a reference name.
    Every element must have a reference name.

    Syntax:
        - <img name="pic">
        - pic.src = "path"

    issues : - You cant access a child element directly without referring to its parent
             - You have to define the complete hierarchy
             - Name can be common for multiple elements.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function bodyLoad(){
            pic.src="/images/food.jpg";
            frmLogin.btnLogin.value = "Login";
            frmRegister.btnRegister.value = "Register"
        }
    </script>
 </head>
 <body onload="bodyLoad()">
    <div>
        <img name="pic" width="100" height="100" border="1">
    </div>
    <div>
        <form name="frmLogin">
            <h3>User Form</h3>
            <input type="text" name="txtUser" placeholder="User Name">
            <input type="password" name="txtPwd" placeholder="Password">
            <input type="button" name="btnLogin">
        </form>
        <form name="frmRegister">
            <h3>Register</h3>
            <label>Your Email</label>
            <input type="email" name="txtEmail">
            <input type="button" name="btnRegister">
        </form>
    </div>
 </body>
 </html>
