<!--
    JavaScript can refer HTML elements by using CSS selectors JavaScript provides
the method "document.querySelector()" - You can use "type selector, class, id ,
rational, dynamic etc.."
Syntax:
<img />
document.querySelector("img").src = "path";

<input type="button" class="btn-register" />
document.querySelector(".btn-register").value="";

Issues:
- Class, ID and Type can be common for multiple elements.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function bodyLoad() {
        document.querySelector(".pic").src = "/images/food.jpg";
        document.querySelector(".btn1").value = "Login";
        document.querySelector(".btn2").value = "Register";
      }
    </script>
  </head>
  <body onload="bodyLoad()">
    <div>
      <img class="pic" width="100" height="100" border="1" />
    </div>
    <div>
      <form name="frmLogin">
        <h3>Login Form</h3>
        <label>Name :</label> <input type="text" name="login" class="login" />
        <label>Password :</label>
        <input type="password" name="login" class="password" />
        <input type="button" class="btn1" />
      </form>
    </div>
    <div>
      <form name="frmRegister">
        <h3>Register</h3>
        <label>Email :</label> <input type="email" class="email" />
        <input type="button" class="btn2" />
      </form>
    </div>
  </body>
</html>
