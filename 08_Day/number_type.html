- To build any mathematical expression you need JavaScript arithmetic operators

            +         Addition
            -        Subtraction
            *        Multiplication
            /         Division
            **        Exponent
            %        Modulus
            ++        Increment
            --        Decrement

- Exponent "**" is new from ES5+

            2**3        8

- Increment & Decrement

        Post Increment    => It assigns a value and then increments by 1
                          => uses the current value and then increments.
            var x = 10;
            var y = x++;    => x=11, y=10  [x=x + 1]

        Pre Increment        => It increments by 1 and then assign
                             => increments first and then uses the new value.
            var x= 10;
            var y = ++x;    => x=11, y=11

        Post Decrement
            var x = 10;
            var y = x--;    => x=9, y=10

        Pre Decrement
            var x = 10;
            var y = --x;    => x = 9, y=9

- You can use Math object functions for handling pre-defined expressions

        Math.pow(2,3)        => 8 -->
