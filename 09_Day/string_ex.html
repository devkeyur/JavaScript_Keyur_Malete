<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ChangeCase() {
            var userName = document.getElementById("txtName").value
            document.getElementById("txtName").value = userName.toUpperCase();
        }
    </script>
</head>
<body>
    <dl>
        <dt>User Name</dt>
        <dd>
            <input type="text" onblur="ChangeCase()" id="txtName" placeholder="name in Block Letters">
        </dd>
    </dl>
</body>
</html>
