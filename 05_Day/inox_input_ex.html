<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inox - Booking</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />

    <script>
      function BookClick() {
        document.getElementById("btnContainer").style.display = "none";
        document.getElementById("summaryContainer").style.display = "block";

        document.getElementById("iblMovie").innerHTML =
          document.getElementById("optMovie").value;
        document.getElementById("iblCinema").innerHTML =
          document.getElementById("optCinema").value;
        document.getElementById("iblDate").innerHTML =
          document.getElementById("optDate").value;
        document.getElementById("iblTime").innerHTML =
          document.getElementById("optTime").value;
        document.getElementById("iblSeats").innerHTML =
          document.getElementById("optSeats").value;

        MovieName = document.getElementById("optMovie").value;
        imgPoster = document.getElementById("imgPoster");

        if (MovieName == "Pushpa 2") {
          imgPoster.src = "../images/pushpa2.jpg";
        } else if (MovieName == "Gadar 2") {
          imgPoster.src = "../images/gadar 2.jpeg";
        } else {
          document.getElementById("imgPoster").style.display = "none";
          document.write(
            "<h2><font color=red> Please Select Movie.. </font></h2>"
          );
        }
      }

      function ModifyClick() {
        document.getElementById("btnBook").innerHTML = "Update";
        document.getElementById("btnBook").className = "btn btn-warning";
      }

      function cnfBooking() {
        prompt("Your Booking is confirm..");
      }
    </script>
  </head>
  <body class="container-fluid">
    <nav>
        <h3>Movie Booking</h3>
    </nav>
    <div class="mt-3" id="btnContainer">
      <button
        data-bs-toggle="modal"
        data-bs-target="#book"
        class="btn btn-danger"
      >
        Quick Booking
      </button>
    </div>
    <div class="modal fade" id="book">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Quick Booking</h4>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="p-2 d-flex justify-content-between">
              <div>
                <select id="optMovie" class="form-select">
                  <option>Select movie</option>
                  <option>Pushpa 2</option>
                  <option>Gadar 2</option>
                </select>
              </div>
              <div>
                <select class="form-select" id="optCinema">
                  <option>Select Cinema</option>
                  <option>Vadodara</option>
                  <option>Surat</option>
                </select>
              </div>
              <div>
                <select class="form-select" id="optDate">
                  <option>Select Date</option>
                  <option>Today</option>
                  <option>Tomorrow</option>
                </select>
              </div>
              <div>
                <select class="form-select" id="optTime">
                  <option>Select Time</option>
                  <option>10:30 AM</option>
                  <option>11:00 PM</option>
                </select>
              </div>
              <div>
                <select class="form-select" id="optSeats">
                  <option>Select Seats</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
              <div>
                <button
                  id="btnBook"
                  onclick="BookClick()"
                  data-bs-dismiss="modal"
                  class="btn btn-danger"
                >
                  Book
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-25 mt-4" id="summaryContainer" style="display: none">
      <h3 class="bg-dark text-white text-center">Booking Summary</h3>
      <img alt="img" width="200" height="200" id="imgPoster" border="1" />
      <button
        data-bs-toggle="modal"
        data-bs-target="#book"
        class="btn btn-link"
        onclick="ModifyClick()"
      >
        Modify Booking
      </button>
      <dl class="row">
        <dt class="col-2">Movie</dt>
        <dd class="col-10" id="iblMovie"></dd>
        <dt class="col-2">Cinema</dt>
        <dd class="col-10" id="iblCinema"></dd>
        <dt class="col-2">Date</dt>
        <dd class="col-10" id="iblDate"></dd>
        <dt class="col-2">Time</dt>
        <dd class="col-10" id="iblTime"></dd>
        <dt class="col-2">Seats</dt>
        <dd class="col-10" id="iblSeats"></dd>
      </dl>
      <div>
        <button onclick="cnfBooking()" class="btn btn-secondary">
          Confirm Booking
        </button>
      </div>
    </div>

    <!-- Script -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
