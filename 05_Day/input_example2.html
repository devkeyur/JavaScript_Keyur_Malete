<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />

    <script>
        function RegisterClick() {
            document.getElementById("btnContainer").style.display = "none";
            document.getElementById("detailsContainer").style.display = "block"

            document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblPrice").innerHTML = document.getElementById("txtPrice").value;
            document.getElementById("lblCity").innerHTML = document.getElementById("optCity").value;

            stockCheck = document.getElementById("chkStock");
            // stockStatus = "";

            if (stockCheck.checked) {
                stockStatus = "Available";
            } else {
                stockStatus= "Out of Stock";
            }

            document.getElementById("lblStock").innerHTML = stockStatus;
        }
    </script>
  </head>
  <body class="container-fluid">
    <div class="mt-3" id="btnContainer">
      <button
        data-bs-target="#register"
        data-bs-toggle="modal"
        class="btn btn-success"
      >
        Add Product
      </button>
    </div>
    <div class="modal fade" id="register">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Product</h3>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <dl>
              <dt>Name</dt>
              <dd><input type="text" class="form-control" id="txtName" /></dd>
              <dt>Price</dt>
              <dd>
                <input type="number" class="form-control" id="txtPrice" />
              </dd>
              <dt>Stock</dt>
              <dd class="form-switch">
                <input type="checkbox" class="form-check-input" id="chkStock" />
                <label class="form-check-label">Available</label>
              </dd>
              <dt>Shipped To</dt>
              <dd>
                <select id="optCity" class="form-select">
                  <option>Delhi</option>
                  <option>Hyderabad</option>
                  <option>Gujarat</option>
                </select>
              </dd>
            </dl>
          </div>
          <div class="modal-footer">
            <button onclick="RegisterClick()" data-bs-dismiss="modal" class="btn btn-primary">Register</button>
            <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <div id="detailsContainer" style="display:none;" class="mb-3 ">
        <h3>Product Details</h3>
        <table class="table table-hover table-dark w-25">
            <tr>
                <td>Name</td>
                <td id="lblName"></td>
            </tr>
            <tr>
                <td>Price</td>
                <td id="lblPrice"></td>
            </tr>
            <tr>
                <td>Stock</td>
                <td id="lblStock"></td>
            </tr>
            <tr>
                <td>Shipped</td>
                <td id="lblCity"></td>
            </tr>
        </table>
        <div>
            <button data-bs-target="#register" data-bs-toggle="modal" class="btn btn-light">Modify</button>
        </div>
    </div>
    <!-- Script -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
