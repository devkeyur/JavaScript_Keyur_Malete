    <script>
      function Toggle() {
        var button = document.querySelector("button");
        var pic = document.getElementById("pic");
        pic.style.margin = "10px 0px 0px 10px";

        button.className= (button.className == "bi bi-eye-fill")?"bi bi-eye-slash": "bi bi-eye-fill";
        pic.style.display = (pic.style.display == "none")? " block" : " none";
        button.innerHTML = (button.innerHTML == " Hide")?" Show" : " Hide";

        // } else {
        //   button.className = "bi bi-eye-fill";
        //   pic.style.display = "none";
        //   button.innerHTML = "Show";
        // }
      }

      function age() {
        var userAge = document.getElementById("uage").value;
        var msg = document.querySelector("p");

        msg.innerHTML = userAge >=18 ? "You are and adult".fontcolor('green') : "not adult".fontcolor('red');

        // if(userAge>=18 && userAge<=120){
        //     msg.innerHTML = "You are an adult".fontcolor('green');
        // }else{
        //     msg.innerHTML = "You are not an adult".fontcolor('red');
        // }
      }
    </script>
  </head>
  <body>
    <button onclick="Toggle()" class="bi bi-eye-fill"> Show</button>
    <div>
      <img
        src="/images/gadar 2.jpeg"
        style="display: none; width: 200; height: 200"
        id="pic"

    <div>

        <p></p>

    </div>
