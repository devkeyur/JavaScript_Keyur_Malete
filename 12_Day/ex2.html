<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- example of undefined -->
    <!-- - It configures that a variable reference is defined but value is not
    defined. 
    - Undefined is the type configured for variable at compile time. -->

    <!-- ex1 -->
    <script>
        var name = "samsung"
        var price;
        if(price){
            document.write(`Name is = ${name} <br> price = ${price}`);
        }else{
            document.write(`name = ${name}`);
        }
    </script>
