<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function bodyLoad() {
        str = location.search;
        document.querySelector("p").innerHTML =
          "You are searching for : " + str.substring(str.indexOf("=") + 1);
      }
    </script>
  </head>
  <body onload="bodyLoad()">
    <p></p>
  </body>
</html>
