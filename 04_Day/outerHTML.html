<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function DeleteClick() {
        flag = confirm("Record will be deleted \n Are you sure?");
        if (flag == true) {
          document.querySelector("p").outerHTML =
            "<h2><font color='red'>Record Deleted Successfully..</font></h2>";
        } else {
          document.querySelector("p").innerText = "Canceled";
        }
      }
    </script>
  </head>
  <body>
    <button onclick="DeleteClick()">Deleted</button>
    <p></p>
  </body>
</html>
