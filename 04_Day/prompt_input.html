<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bodyLoad() {
            str = prompt("Enter Your Name ?");
            if (str == null) {
                alert("Input Canceled");
            } else {
                document.querySelector("p").innerHTML = "Hello ! " + str;
            }
        }
    </script>
</head>
<body onload="bodyLoad()">
    <p></p>
</body>
</html>
